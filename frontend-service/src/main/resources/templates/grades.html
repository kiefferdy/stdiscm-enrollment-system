<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Grades</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4">My Grades</h1>
                <div class="alert alert-info">
                    View your grades for completed courses.
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Grade Report</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger d-none" id="errorMessage"></div>
                        
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Course Code</th>
                                        <th>Course Title</th>
                                        <th>Enrollment Date</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody id="gradeList">
                                    <!-- Grade list will be loaded here -->
                                    <tr>
                                        <td colspan="4" class="text-center">Loading grades...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Move page-specific script into the correct layout fragment -->
    <th:block layout:fragment="page-scripts">
        <script src="/js/auth.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            if (!requireAuth()) return;

            const userId = localStorage.getItem('userId');
            const API_BASE_URL = 'http://localhost:8080'; // Define API Gateway base URL

            loadGrades();

            function loadGrades() {
                axios.get(`${API_BASE_URL}/api/grades/student/${userId}`) // Use base URL
                    .then(function(response) {
                        if (response.data.success) {
                            displayGrades(response.data.data);
                        } else {
                            showError(response.data.message);
                        }
                    })
                    .catch(function(error) {
                        showError('Failed to load grades. Please try again later.');
                        console.error(error);
                    });
            }
            
            function displayGrades(enrollments) {
                const gradeList = document.getElementById('gradeList');
                
                if (enrollments.length === 0) {
                    gradeList.innerHTML = '<tr><td colspan="4" class="text-center">No grades available.</td></tr>';
                    return;
                }
                
                let html = '';
                enrollments.forEach(enrollment => {
                    html += `
                        <tr>
                            <td>${enrollment.courseCode}</td>
                            <td>${enrollment.courseTitle}</td>
                            <td>${formatDate(enrollment.enrollmentDate)}</td>
                            <td><strong>${enrollment.grade || 'Not Graded'}</strong></td>
                        </tr>
                    `;
                });
                
                gradeList.innerHTML = html;
            }
            
            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            function showError(message) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = message;
                errorElement.classList.remove('d-none');
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorElement.classList.add('d-none');
                }, 5000);
            }
        });
    </script>
    </th:block>
</body>
</html>
