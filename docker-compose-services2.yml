version: "3.8"

# 192.168.56.101 - Kali Linux
# docker-compose up -d galera-node3
# docker-compose up -d discovery-service api-gateway grade-service

services:
  galera-node3:
    image: bitnami/mariadb-galera:latest
    ports:
      - "3306:3306"
      - "4567:4567" 
      - "4568:4568"  
      - "4444:4444" 
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_REPLICATION_USER=replicator
      - MARIADB_REPLICATION_PASSWORD=replicatorpassword
      - MARIADB_GALERA_CLUSTER_NAME=enrollment-cluster
      - MARIADB_GALERA_CLUSTER_ADDRESS=gcomm://192.168.56.1,192.168.56.102,192.168.56.101
      - MARIADB_GALERA_NODE_NAME=galera-node3
      - MARIADB_GALERA_NODE_ADDRESS=192.168.56.101
      - MARIADB_GALERA_MARIABACKUP_PASSWORD=backup_password
      # Add application user (will be replicated from node1)
      - MARIADB_USER=enrollment_user
      - MARIADB_PASSWORD=enrollment_password
      # Configure root user to allow remote connections
      - MARIADB_ROOT_HOST=%
      # Additional configurations for permissions
      - MARIADB_EXTRA_FLAGS=--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - galera-data-node3:/bitnami/mariadb
    networks:
      - enrollment-network

  discovery-service:
    build: ./discovery-service
    ports:
      - "8761:8761"
    networks:
      - enrollment-network

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://192.168.56.101:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - enrollment-network
    depends_on:
      - discovery-service

  grade-service:
    build: ./grade-service
    ports:
      - "8083:8083"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://192.168.56.101:8761/eureka/
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://192.168.56.1:3306/enrollment_grade?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=enrollment_user
      - SPRING_DATASOURCE_PASSWORD=enrollment_password
    networks:
      - enrollment-network
    depends_on:
      - galera-node3
      - discovery-service

networks:
  enrollment-network:
    driver: bridge

volumes:
  galera-data-node3: